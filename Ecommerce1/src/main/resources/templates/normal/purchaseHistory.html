<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/Base::layout(~{::.html_head})">
<head>
    <meta charset="UTF-8" />
    <title></title>

</head>
<body class="ap">


<div class="html_head">
    <div class="buy">
        <div class="container">

            <table class="table">
                <thead>
                <tr>

                    <th scope="col">Order Id</th>
                    <th scope="col">Buyer Id</th>
                    <th scope="col">Total Quantity</th>
                    <th scope="col">Total Price</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${cart}">


                    <td th:text="${i.id}"></td>
                    <td th:text="${i.buyers.id}"></td>
                    <td th:text="${i.total_quantity}"></td>
                    <td th:text="${i.total_amount}"></td>
                    <td th:text="${i.order_date}"></td>
                    <td>


                        <form th:action="@{'/buyer/review/'+${i.id}}"
                              class="mt-2">
                            <button class="btn btn-success btn-sm">Review</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
